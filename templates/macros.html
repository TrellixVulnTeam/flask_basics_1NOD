{% macro render_dict(dictionary) %}
    <table>
        <tr>
            <th>name</th>
            <th>value</th>
            <th>comment</th>
        </tr>
        {% for key, val in dictionary.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ val }}</td>
                {% if val <= 2 %}
                    <td>short</td>
                {% elif val <= 3 %}
                    <td>medium</td>
                {% else %}
                    <td>long</td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endmacro %}
